<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--image on left taking up about 1/3 of page-->
    <div class="logo_section">
        <div class="logo_area">
            <img src="images/odin-lined.png" alt="odin">
            ODIN
        </div>
        <img src="images/photo-1585202900225-6d3ac20a6962.avif" alt="ferns"> 
    </div>
    <!--form on right, taking up about 2/3 of page-->
    <form>
        <div class="form_top">
            <h2>This is not a real online service! you know you need
                something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </h2>
            
            <h2>You <em>know</em> you want to.</h2>
            
            <h2>Let's do this!</h2>
            <fieldset>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </div>
            </fieldset>
        </div>

        <div class="form_bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
</body>
</html>
